<html lang="zh-Hans">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>My images</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="control_pane" class="control_pane">
      <span>Num Columes: </span>
      <input type="number" id="num_columns" name="Columns" min="1" max="10" value="5">
      <button type="button" id="src_dir">
        <span id="src_dir_name">Choose source image directory</span>
      </button>
      <span>Moved </span>
      <span id="num_moved">0</span>
      <span>items to</span>
      <button type="button" id="dst_dir">
        <span id="dst_dir_name">Choose destination directory</span>
      </button>
    </div>
    <table id="img_table"></table>
  </body>
</html>
